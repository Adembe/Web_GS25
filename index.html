<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="GS25 Mongolia, gs25 mongolia" />
    <meta name="keywords" content="GS25 Mongolia, gs25 mongolia" />
    <meta name="theme-color" content="#FFFDFD" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="GS25 Mongolia" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gs25.mn/" />
    <meta property="og:title" content="GS25 Mongolia" />
    <meta
      property="og:description"
      content="“GS Retail” нь БНСУ-д томоохонд тооцогдох “GS group”-ийн жижиглэн худалдаа, гоо сайхан, гэр ахуйн барааны үйлдвэрлэлийн салбар компани юм.  "
    />
    <meta
      property="og:image"
      content="https://gs25.mn/cache/images/5/7/2/b/7/572b7fc7db56f78c09ebed5e868982fe595414a6.jpg"
    />

    <title>GS25 Mongolia</title>
  </head>

  <body>
    <header>
      <!-- <gs25-header></gs25-header> -->
      <nav>
        <section>
          <a href="index.html">
            <img
              src="./img/gs25-logo.webp"
              alt="GS25 Logo"
              width="140"
              height="44"
            />
          </a>
          <h3 style="display: none">.</h3>
        </section>
        <ul>
          <li><a href="index.html">Нүүр хуудас</a></li>
          <li><a href="product.html">Бүтээгдэхүүн</a></li>
          <li><a href="location.html">Байршил</a></li>
          <li><a href="hr.html">Хүний нөөц</a></li>
          <li><a href="about.html">Бидний тухай</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="slider-img">
        <div class="mySlides fade">
          <img
            src="img/gs25-slide2.webp"
            alt="gs25-slide"
            width="1440"
            height="550"
          />
        </div>
        <h3 style="display: none">.</h3>
      </section>
      <section class="category-cards">
        <div>
          <img
            src="img/category-icon/cat-hotdog-icon.svg"
            alt="hotdog-icon"
            width="70"
            height="70"
          />
          <div>
            <h4>Бэлэн бүтээгдэхүүн</h4>
          </div>
        </div>
        <div>
          <img
            src="img/category-icon/cat-snack-icon.svg"
            alt="snack-icon"
            width="70"
            height="70"
          />
          <div>
            <h4>Амттан</h4>
          </div>
        </div>
        <div>
          <img
            src="img/category-icon/cat-drink-icon.svg"
            alt="drink-icon"
            width="70"
            height="70"
          />
          <div>
            <h4>Шингэн хүнс</h4>
          </div>
        </div>
        <div>
          <img
            src="img/category-icon/cat-fast-food.svg"
            alt="milk-icon"
            width="70"
            height="70"
          />
          <div>
            <h4>Түргэн хоол</h4>
          </div>
        </div>
        <div>
          <img
            src="img/category-icon/cat-tissue-icon.svg"
            alt="tissue-icon"
            width="70"
            height="70"
          />
          <div>
            <h4>Ахуйн бараа</h4>
          </div>
        </div>
        <div>
          <img
            src="img/category-icon/cat-bread-icon.svg"
            alt="bread-icon"
            width="70"
            height="70"
          />
          <div>
            <h4>Урамшуулалтай</h4>
          </div>
        </div>
      </section>
      <section>
        <article>
          <div class="product-homepage-continue">
            <h4>БҮТЭЭГДЭХҮҮН</h4>
            <button>Цааш үзэх</button>
          </div>
          <div class="product-normal-cards-container">
            <div class="product-card-left">
              <img src="img/arrow.svg" alt="button" width="40" height="40" />
            </div>
            <div class="product-cards owl-carousel"></div>
            <div class="product-card-right">
              <img src="img/arrow1.svg" alt="button" width="40" height="40" />
            </div>
          </div>
        </article>
        <article>
          <div class="product-bonus-homepage-continue">
            <h4>БЭЛЭГТЭЙ, УРАМШУУЛАЛТАЙ БҮТЭЭГДЭХҮҮН</h4>
            <button>Цааш үзэх</button>
          </div>
          <div class="product-bonus-cards-container">
            <div class="product-bonus-card-left">
              <img src="img/arrow.svg" alt="button" width="40" height="40" />
            </div>
            <div class="product-bonus-cards"></div>
            <div class="product-bonus-card-left">
              <img src="img/arrow1.svg" alt="button" width="40" height="40" />
            </div>
          </div>
        </article>
        <h3 style="display: none">.</h3>
      </section>
    </main>
    <footer>
      <gs25-footer></gs25-footer>
    </footer>
    <script src="js/header-footer.js"></script>
    <script src="js/product-card.js"></script>
